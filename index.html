<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Â¿Te baÃ±aste hoy?</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('image/foto1.png') no-repeat center center fixed;
      background-size: contain;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      color: #fff;
      font-size: 3em;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.3);
      margin-bottom: 50px;
    }

    .btn-container {
      display: flex;
      gap: 40px;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      position: relative;
    }

    button {
      padding: 20px 40px;
      font-size: 1.5em;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      position: relative;
    }

    #yesBtn {
      background-color: #ff6f91;
      color: white;
    }

    #noBtn {
      background-color: #6c757d;
      color: white;
    }

    #message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      font-size: 1.5em;
      color: #e75480;
      display: none;
      text-align: center;
      animation: popIn 0.5s ease;
      z-index: 10;
      max-width: 90%;
    }

    #message img {
      width: 100%;
      border-radius: 15px;
      margin-bottom: 20px;
    }

    @keyframes popIn {
      from {
        transform: translate(-50%, -50%) scale(0.5);
        opacity: 0;
      }
      to {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
        margin: 20px;
      }

      .btn-container {
        flex-direction: column;
        gap: 30px;
      }

      button {
        padding: 15px 30px;
        font-size: 1.2em;
      }

      #message {
        font-size: 1.2em;
        padding: 25px;
      }
    }
  </style>
</head>
<body>

  <audio autoplay loop>
    <source src="music/viernes13.mp3" type="audio/mpeg">
    Tu navegador no soporta audio HTML5.
  </audio>

  <audio id="audio1" src="music/musica2.mp3"></audio>
  <audio id="audio2" src="music/viernes13.mp3"></audio>

  <h1>Â¿Ya te baÃ±aste hoy?</h1>

  <div class="btn-container">
    <button id="yesBtn">SÃ­ ðŸ˜‡</button>
    <button id="noBtn">No ðŸ˜ˆ</button>
  </div>

  <div id="message">
    <img src="image/foto2.png" alt="Imagen terrorÃ­fica">
    <span>Ya sabÃ­a que eras cochinita, feliz viernes 13</span>
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const message = document.getElementById('message');
    const audio1 = document.getElementById('audio1');
    const audio2 = document.getElementById('audio2');

    function moveYesBtnFarAway() {
      const maxX = window.innerWidth - yesBtn.offsetWidth;
      const maxY = window.innerHeight - yesBtn.offsetHeight;
      let newLeft = Math.random() * maxX;
      let newTop = Math.random() * maxY;

      const currentRect = yesBtn.getBoundingClientRect();
      const dx = newLeft - currentRect.left;
      const dy = newTop - currentRect.top;
      if (Math.abs(dx) < 200) newLeft = (newLeft + 200) % maxX;
      if (Math.abs(dy) < 200) newTop = (newTop + 200) % maxY;

      yesBtn.style.position = 'fixed';
      yesBtn.style.left = `${newLeft}px`;
      yesBtn.style.top = `${newTop}px`;
    }

    yesBtn.addEventListener('mouseover', moveYesBtnFarAway);
    yesBtn.addEventListener('click', (e) => {
      e.preventDefault();
      moveYesBtnFarAway();
    });

    noBtn.addEventListener('click', () => {
      message.style.display = 'block';
      audio1.play();
      audio1.onended = () => {
        audio2.play();
      };
    });
  </script>

</body>
</html>
